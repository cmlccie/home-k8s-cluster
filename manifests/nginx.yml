apiVersion: v1
kind: Service
metadata:
  name: nginx-test
  labels:
    app: nginx
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 80
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          resources:
            limits:
              cpu: "1.0"
              memory: "128Mi"
          ports:
            - containerPort: 80
