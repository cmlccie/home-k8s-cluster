---
- name: Kubernetes node configuration
  hosts: nodes
  become: yes
  tasks:
    - name: Kubernetes kernal modules file
      ansible.builtin.copy:
        src: root/etc/modules-load.d/k8s.conf
        dest: /etc/modules-load.d/k8s.conf
        owner: root
        group: root
        mode: '0644'
      notify: Reboot

    - name: Kubernetes sysctl params modules file
      ansible.builtin.copy:
        src: root/etc/sysctl.d/k8s.conf
        dest: /etc/sysctl.d/k8s.conf
        owner: root
        group: root
        mode: '0644'
      notify: Reboot

    - name: Kubernetes /boot/cmdline.txt features
      replace:
        path: /boot/cmdline.txt
        regexp: '^([\w](?!.*\b{{ item }}\b).*)$'
        replace: '\1 {{ item }}'
      with_items:
        - "cgroup_enable=cpuset"
        - "cgroup_enable=memory"
        - "cgroup_memory=1"
        - "swapaccount=1"
      notify: Reboot

    - name: SWAP disabled
      ansible.builtin.service:
        name: dphys-swapfile
        enabled: no
        state: stopped
      notify:
        - Disable SWAP
        - Reboot

  handlers:
    - name: Disable SWAP
      shell: |
        dphys-swapfile swapoff
        dphys-swapfile uninstall

    - name: Reboot
      reboot:
